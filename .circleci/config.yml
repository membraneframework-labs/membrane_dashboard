version: 2.0
workflows:
  version: 2
  main:
    jobs:
      - lint

jobs:
  lint:
    docker:
      - image: membraneframeworklabs/docker_membrane 
        environment:
          MIX_ENV: dev

    working_directory: ~/app

    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix format --check-formatted
      - run: mix compile
      - run: mix dialyzer
      - run: mix docs
